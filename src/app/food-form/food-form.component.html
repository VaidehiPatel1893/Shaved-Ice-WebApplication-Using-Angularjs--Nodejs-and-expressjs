<form (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required [(ngModel)]="newFoodItem.name"><br><br>
  
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required [(ngModel)]="newFoodItem.price"><br><br>
  
    <label for="cookTime">Cook Time:</label>
    <input type="text" id="cookTime" name="cookTime" required [(ngModel)]="newFoodItem.cookTime"><br><br>
  
    <label for="favorite">Favorite:</label>
    <input type="checkbox" id="favorite" name="favorite" [(ngModel)]="newFoodItem.favorite"><br><br>
  
    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags" [(ngModel)]="newFoodItem.tags"><br><br>
  
    <button type="submit">Add Food Item</button>
  </form>
